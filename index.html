<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Shop</title>
    <link rel="stylesheet" href="css/switch.css">
    <link rel="stylesheet" href="css/buttons.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/element.css">
   
</head>
<body>
<div class="wrapper">
    <div class="headwrapper">
        <div class="sitename">
            <b>Keyboard Shop</b> <span class="create" onclick="modifyModalToCreate()">Create keyboard</span>
        </div>
        <div class="searchzonewrapper">
            
                <div><input type="search" id="csearch" class="searchfield" placeholder="Type here to find keyboard"/></div>
                <div><button class="button" id="searchbtn">Search</button></div>
                <div><button class="button" id="cancelbtn">Cancel</button></div>
            
        </div>
      
    </div >
    
    <div class="workspace">
        <div class="managezone">

            <div>
                <div class="switchwrapper">
                    <div>Sort by name</div> 
                    <div>
                        <label class="switch">
                            <input type="checkbox" id="sortcheckbox">
                            <span class="slider round"></span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="ta-center">
                <p id="countresult"></p>
            </div>
            <div class="ta-center">
                <button class="button" id="preparebn" onclick="prepare()"> Prepare </button>
            </div>
        </div> 
        
        <div class="displayzone"></div>
</div>

<script src="scr/base.js"></script>
<script src="scr/modal.js"></script>
<script src="scr/prepare.js"></script>

<script src="scr/index.js"></script>
<script src="scr/element.js"></script>
<script src="scr/sortsearch.js"></script>
</body>
</html>
